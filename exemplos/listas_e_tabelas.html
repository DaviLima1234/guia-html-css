<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Listas e Tabelas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <h1>Exemplos de Listas</h1>

    <h2>Lista Não Ordenada</h2>
    <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>

    <h2>Lista Ordenada</h2>
    <ol>
        <li>Passo 1</li>
        <li>Passo 2</li>
        <li>Passo 3</li>
    </ol>

    <h1>Tabela de Exemplo</h1>

    <table border="1">
        <tr>
            <td>Nome</td>
            <td>Idade</td>
            <td>Profissão</td>
            <td>Nacionalidade</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>20</td>
            <td>Pintora</td>
            <td>Canadence</td>
        </tr>
        <tr>
            <td>João</td>
            <td>22</td>
            <td>Musico</td>
            <td>Brasileiro</td>
        </tr>
    </table>

</body>
</html>
